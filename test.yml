---
- name: Manage RouterOS
  hosts: 192.168.124.1
  vars:
    ansible_network_os: community.routeros.routeros
    ansible_remote_tmp: "/tmp/"
  gather_facts: no
  collections:
    - community.routeros
  tasks:
    - name: Execute a command on RouterOS
      community.routeros.command:
        commands:
          - /system identity set name=Test
register: result

- name: Display the result of the command
      debug:
        msg: "{{ result.stdout }}"
